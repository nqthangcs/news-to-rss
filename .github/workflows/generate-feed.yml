name: Generate Feed

on:
  schedule:
    - cron: "0 * * * *"   # run every hour
  workflow_dispatch:      # allow manual run

permissions:
  contents: write   # <-- allow workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false   # avoid token issues

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedgen

      - name: Generate feed
        run: python generate_feed.py

      - name: Commit feed
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add feed.xml
          git commit -m "Update feed" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
